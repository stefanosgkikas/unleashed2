{% extends parent_template|default:"blog/base_blog.html" %}

{% block title %}
{{ block.super }} - Delete Blog Post
{% endblock %}

{% block content %}
<form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete blog post {{ post.title }}?</p>
        <a href="{{ post.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Blog Post</button>
</form>
{% endblock %}
