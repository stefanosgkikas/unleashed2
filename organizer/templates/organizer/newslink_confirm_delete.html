{% extends parent_template|default:"organizer/base_organizer.html" %}

{% block title %}
{{ block.super }} - Delete Newslink
{% endblock %}

{% block content %}
<form action="{{ newslink.get_delete_url }}" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete tag {{ newslink.name }}?</p>
        <a href="{{ newslink.get_absolute_url }}">Cancel</a>
        <button type="submit">Delete Newslink</button>
</form>
{% endblock %}
